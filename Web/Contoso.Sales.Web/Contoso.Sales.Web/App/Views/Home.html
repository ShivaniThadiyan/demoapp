
<div class="row" ng-controller="ordersController" ng-show="userInfo.isAuthenticated">    
    <div class="col-md-12">
        <!-- {{ orders.length }}-->
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Target</th>
                    <th>Achieved</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders">
                    <td>
                        {{ order.FirstName }}
                    </td>
                    <td>
                        {{ order.LastName }}
                    </td>
                    <td>
                        {{ order.Email }}
                    </td>
                    <td>
                        <input type="text" ng-model="order.Quota" class="form-control"/>
                    </td>

                    <td>
                        {{ order.Actual }}
                    </td>
                    <td>
                        <button ng-click="updateQuota(order.Email, order.Quota)" class="btn btn-success">Save Quota</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" ng-hide="userInfo.isAuthenticated">
    <div class="col-md-6">
        <h2>Login</h2>
        <p class="text-primary" style="text-align:justify">Click the Login button to get authenticated against Azure AD before accessing the content on this site.</p>
        <p><a class="btn btn-info" id="btn_login" ng-click="login()" role="button">Login &raquo;</a></p>
    </div>
</div>
